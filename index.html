<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Circles</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="./scripts/paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.2/howler.min.js"></script>
	<script type="text/javascript" src="./scripts/keydata.js"></script>

	<script type="text/paperscript" canvas="myCanvas">
	var circles = [];

	function onKeyDown(event) {
		if (keyData[event.key]) {
				var maxPoint = new Point(view.size.width, view.size.height);
				var randomPoint = Point.random();
				var point = maxPoint * randomPoint;
				var newCircle = new Path.Circle(point, 500);
				newCircle.fillColor = keyData[event.key].sound.play();
				newCircle.fillColor = keyData[event.key].color;
				circles.push(newCircle);
				}
	}

	function onFrame(event){
		for(var i = 0; i < circles.length; i++){
			circles[i].fillColor.hue += 1;
			circles[i].scale(.9);
			if(circles[i].area < 1){
	      circles[i].remove();
	      circles.splice(i, 1);
	      console.log(circles);
	    	}
			}
	}

	</script>
</head>
	<body>
		<canvas id="myCanvas" resize></canvas>
	</body>
</html>
